

<div>
  {{pollQ}}
</div>



<div *ngFor="let item of pollO">
  <input type="checkbox" name="{{item.value}}" [value]="item.value" />{{item.text}}
  <button (click)="sendValue(item.value)">Vote</button>
  

</div>









<div style="display: block;">
  <canvas baseChart 
    [data]="pieChartData" 
    [labels]="pieChartLabels" 
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend">
  </canvas>
</div>
